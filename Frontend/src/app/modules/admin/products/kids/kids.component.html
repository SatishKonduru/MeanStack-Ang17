<div class="d-flex mb-5">
  <mat-card class="w-25 fs-4 text-center" style="height: 90px">
    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="searchKey"
          #search
          (keyup)="applyFilter(search.value)"
        />
        @if(searchKey){
        <button matSuffix mat-icon-button (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
@if(loaderService.loader$ | async){
<mat-spinner color="warn" [diameter]="spinnerSize"></mat-spinner>
}
<ng-container
  *ngIf="
    kidsProducts$
      | async
      | slice
        : paginate.pageIndex * paginate.pageSize
        : (paginate.pageIndex + 1) * paginate.pageSize as dataSource
  "
>
  <mat-accordion multi="false" >
    <!-- Iterate over paginatedData instead of dataSource.data -->
    <mat-expansion-panel *ngFor="let product of dataSource">
      <!-- Expansion panel header -->
      <mat-expansion-panel-header style="height: 150px">
        <!-- Display the product name as the header -->
        <mat-panel-title>
          <h4 style="color: var(--myPrimary); margin-left: 50px;">{{ product.name }}</h4>
        </mat-panel-title>
        <mat-panel-description style="margin-left: 100px; width: 100%;">
          <img
            src="{{ product.image }}"
            class="rounded-2 "
            style="width: 100px; height: 100px; margin-left: 20rem; "
            
          />
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- Expansion panel content -->
      <div class="product-details">
        <table class="table">
          <tr>
            <th>Description:</th>
            <th>Price:</th>
            <th>Count in Stock:</th>
            <th>Brand:</th>
          </tr>
          <tr>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.countInStock }}</td>
            <td>{{ product.brand }}</td>
          </tr>
        </table>
      </div>
      <!-- Add more content here if needed -->
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
<!-- Pagination controls -->
<!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="itemsPerPage"    [pageSizeOptions]="itemsPerPageOptions" (page)="onPageChange($event)"></mat-paginator> -->
<div class="mt-4">
  <mat-paginator
    #paginate
    [pageSizeOptions]="[3, 5, 10, 25, 100]"
    [pageSize]="3"
    [length]="(kidsProducts$ | async)?.length"
    showFirstLastButtons
    class="bg-light p-3"
  ></mat-paginator>
</div>
