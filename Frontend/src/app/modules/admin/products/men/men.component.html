<div class="d-flex col-md-12">
 
  <mat-card class="w-25">
    <mat-card-content>
      Total Men Products: @if(menProducts$){
      <span class="text-primary font-weight-bold">{{
        (menProducts$ | async)?.length || 0
      }}</span>
       }
    </mat-card-content>
  </mat-card>
    <button mat-mini-fab  class="mx-4 my-2"color="warn" matTooltip="ADD New Product"><mat-icon>add</mat-icon></button>
 
</div>
<hr />
<div class="my-3 bg-light p-1">
  <app-product-card
    [products]="
      menProducts$
        | async
        | slice
          : paginate.pageIndex * paginate.pageSize
          : (paginate.pageIndex + 1) * paginate.pageSize
    "
  >
  </app-product-card>

  <mat-paginator
    #paginate
    [length]="(menProducts$ | async)?.length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
    class="bg-light p-3"
  ></mat-paginator>
</div>
