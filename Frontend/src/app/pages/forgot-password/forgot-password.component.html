<mat-toolbar color="warn">Get Password Reset Link</mat-toolbar>
<mat-dialog-content>
    
    <form [formGroup]="forgotForm" class="mt-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email: </mat-label>
            <input matInput formControlName="email">
            @if(forgotForm.controls.email.touched && forgotForm.controls.email.invalid){
                <mat-error>
                    @if(forgotForm.controls.email.errors?.required){
                        <span>Email is Required</span>
                    }
                    @else if(forgotForm.controls.email.errors?.pattern){
                        <span>Invalid Email</span>
                    }
                </mat-error>
            }
            
        </mat-form-field>
    </form>
    <mat-dialog-actions align="center">
        <button mat-mini-fab color="warn" matTooltip="Get Password Reset Link" 
        [disabled]="!(forgotForm.valid && forgotForm.dirty)"
        (click)="getPasswordLink()"><mat-icon>vpn_key</mat-icon></button>
        <button mat-icon-button mat-dialog-close ><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</mat-dialog-content>
