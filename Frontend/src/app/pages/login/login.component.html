<!-- login.component.html -->

<div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <!-- Replace 'your-image-url' with the URL of your image -->
        <img src="../../../assets/banner/loginBanner.png" alt="Login Image" class="img-fluid w-100 h-100">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card w-100 mt-2">
          <div class="card-header bg-danger">
            <h6 class="card-title text-center text-white">Login</h6>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div class="row">
                <!-- First Column -->
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email: </mat-label>
                        <input matInput type="text" formControlName="email" required>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password: </mat-label>
                        <input matInput type="text" formControlName="password" required>
                    </mat-form-field>
                  </div>
                 
                 
                </div>
                <!-- Second Column -->
                <div class="col-md-2">
                  <div class="justify-content-center align-content-center mt-5">|</div>
                
                </div>
                <div class="col-md-4">
                    <button mat-raised-button color="primary" class="mt-5">Google</button>
                   
                  </div>
              </div>
              <a [routerLink]="'/register'" class="text-decoration-none text-black">New User?</a>
              <button mat-stroked-button class="float-end mt-2" >Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
