<div class="container-fluid">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <div style="height: 600px; width: 500px;">
                <img src="{{dialogData.image}}"  style="height: 76%; width: 100%; border-radius: 4%; margin-top: 4rem; padding: 10px;"> 
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="height: 600px; width: 500px; margin-top: 10rem; padding: 10px;">
               <h4>Name: <span class="text-success">{{dialogData.name}}</span></h4>
               <h6> <span class="text-danger">{{dialogData.description}}</span></h6>
               <mat-divider></mat-divider>
               <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Season</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>{{dialogData.brand}}</td>
                    <td>{{dialogData.season}}</td>
                    <td>&#8377; {{dialogData.price}} /-</td>
                  </tr>
                 
                </tbody>
              </table>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Style</th>
                    <th scope="col">Size</th>
                    <th scope="col">Color</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td>{{dialogData.style}}</td>
                    <td>{{dialogData.size}}</td>
                    <td> {{dialogData.color}} </td>
                  </tr>
                 
                </tbody>
              </table>
              
              
               <div class="mt-3">
                <div [innerHTML]="htmlContent"></div>
                <div class="mt-3">
                    <mat-dialog-actions align="center">
                        <button mat-mini-fab color="primary"><mat-icon>add_shopping_cart</mat-icon> </button>
                        <button mat-mini-fab color="warn">  <i class="fa fa-heart" aria-hidden="true" style="font-size: 20px;"></i></button>
                    </mat-dialog-actions>
                </div>
               </div>
            </div>
            
            
        </mat-grid-tile>
        
       
    </mat-grid-list>
</div>
