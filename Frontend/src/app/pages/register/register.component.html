<!-- login.component.html -->

<div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <!-- Replace 'your-image-url' with the URL of your image -->
        <img src="../../../assets/banner/loginBanner.png" alt="Login Image" class="img-fluid w-100 h-100">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card w-100 mt-2">
          <div class="card-header bg-warning">
            <h5 class="card-title">Register</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm">
              <div class="row">
                <!-- First Column -->
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Name: </mat-label>
                        <input matInput type="text"  formControlName="name" required>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email: </mat-label>
                        <input matInput type="text" formControlName="email" required>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password: </mat-label>
                        <input matInput type="text" formControlName="password" required>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Phone: </mat-label>
                        <input matInput type="text" formControlName="phone" required>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Apartment: </mat-label>
                        <input matInput type="text" formControlName="apartment" required>
                    </mat-form-field>
                  </div>
                </div>
                <!-- Second Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Street: </mat-label>
                            <input matInput type="text" formControlName="street" required>
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>City: </mat-label>
                            <input matInput type="text" formControlName="city" required>
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>State: </mat-label>
                            <input matInput type="text" formControlName="state" required>
                        </mat-form-field>
                      </div>
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Zip: </mat-label>
                            <input matInput type="text" formControlName="zip" required>
                        </mat-form-field>
                      </div>
                      <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Country: </mat-label>
                            <input matInput type="text" formControlName="country" required>
                        </mat-form-field>
                      </div>
                </div>
              </div>
              <button mat-raised-button class="float-end mt-2" color="accent">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
