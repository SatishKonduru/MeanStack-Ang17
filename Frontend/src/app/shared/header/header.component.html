<mat-toolbar class="header-sm">
       <span class="spacer"></span>
       <div class="top-menu">
        <span><i class="fa fa-phone" aria-hidden="true" style="font-size: 20px;" ></i>:(+91) 91822 56249</span>
        <span><i class="fa fa-heart" aria-hidden="true" style="font-size: 20px;"></i> Wishlist(?)</span>
        <span>About Us</span>
        <span>Contact Us</span>
        @if(!user){
            <span><button mat-stroked-button color="warn" [routerLink]="'/login'">Login</button></span>
        }
        @else {
            <span [matMenuTriggerFor]="userMenu" style="cursor: pointer;">{{user}}</span>
        }
        
       </div>
</mat-toolbar>
<mat-toolbar class="header bg-danger">
        <span class="logo ">
            <img src="../../../assets/images/mean.png">
        </span>
        <nav class="navbar animate__animated animate__bounceInLeft">
            <a [routerLink]="'/home'">Home</a>
            <a>Men</a>
            <a>Women</a>
            <a>Kids</a>
        </nav>
        <span class="spacer"></span>
       
        <span><mat-icon type="button" style="font-size: 30px; margin-right: 2rem;padding-top:10px; color:azure" matBadge="?" matBadgeOverlap="false" matBadgeColor="accent">add_shopping_cart</mat-icon></span>
</mat-toolbar>

<mat-menu #userMenu >
    <li mat-menu-item>Profile</li>
    <li mat-menu-item (click)="onExit()">Exit</li>
</mat-menu>
