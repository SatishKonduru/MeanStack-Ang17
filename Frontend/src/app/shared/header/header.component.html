<mat-toolbar class="header-sm">
       <span class="spacer"></span>
       <div class="top-menu">
        <span><i class="fa fa-phone" aria-hidden="true" style="font-size: 20px;" ></i>:(+91) 91822 56249</span>
        <!-- <span><i class="fa fa-heart" aria-hidden="true" style="font-size: 20px;"></i> Wishlist({{wishlistCount}})</span> -->
        <span>About Us</span>
        <span>Contact Us </span>
        @if((userToken$ | async)==''){
            <span><button mat-stroked-button color="warn" [routerLink]="'/login'">Login</button></span>
        }
        @else {
            <span [matMenuTriggerFor]="userMenu" style="cursor: pointer;">{{ userToken$ | async }}</span>
        }
        
       </div>
</mat-toolbar>
<mat-toolbar class="header bg-danger">
        <span class="logo ">
            <img src="../../../assets/images/mean.png">
        </span>
        <nav class="navbar animate__animated animate__bounceInLeft">
            <a [routerLink]="'/home'">Home</a>
            <a [routerLink]="'/men'">Men</a>
            <a [routerLink]="'/women'">Women</a>
            <a [routerLink]="'/kids'">Kids</a>
        </nav>
        <span class="spacer"></span>
       
        <span>
            <button mat-icon-button (click)="openCart()">  
            <mat-icon type="button" style="font-size: 30px; margin-right: 2rem;padding-top:10px; color:azure" matBadge="?" matBadgeOverlap="false" matBadgeColor="accent" aria-hidden="false">add_shopping_cart</mat-icon>
            </button>
        </span>
</mat-toolbar>
@if(cartService.isCartOpen()){
    <app-cart></app-cart>
}

<mat-menu #userMenu >
    <li mat-menu-item [routerLink]="'/profile'">Profile</li>
    <li mat-menu-item (click)="onExit()">Exit</li>
</mat-menu>
